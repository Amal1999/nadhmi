<div  class="absolute ml-20 sm:ml-52 mt-64 z-10 w-1/3 ">
  <img src="assets/images/auth/su_dog.png" class=" w-1/3 sm:w-2/3 xl:inline sm:hidden max-sm:hidden">
</div>

<div  class="grid xl:grid-cols-7 grid-cols-5 bg-[#FFA630] z-auto">



  <div class=" col-span-2">
  </div>

  <div class="col-span-5 h-screen bg-[#FFFFFF] xl:rounded-l-3xl" >


    <div class="h-full p-10">

      <div class="xl:hidden sm:inline max-sm:inline">
        <div class="flex justify-center mb-10 text-xl font-sans tracking-wide text-[#FFA630] font-semibold ">
          S'authentifier
        </div>
      </div>

        <div class="flex gap-10 justify-center max-sm:mb-10 max-md:mb-10 max-xl:mb-10 xl:mb-20 content-center	">
          <div class=" w-1/6 aspect-square categorie-card bg-white grid place-items-center rounded hover:bg-[#f5ca92]">
            <div class="rounded-full aspect-square bg-transparent w-3/5 h-4/5">
              <img src="assets/images/auth/petowner_choose_card.png">
            </div>
            <p class="text-sm mb-1 max-sm:text-xs">Utilisateur</p>
          </div>
          <div class="w-1/6 aspect-square categorie-card bg-white grid place-items-center rounded hover:bg-[#F5ca92]">
            <div class="rounded-full aspect-square bg-transparent w-3/5 h-4/5">
              <img src="assets/images/auth/vet_choose_card.png">
            </div>
            <p class="text-sm max-sm:text-xs">Vétérinaire</p>
          </div>
        </div>
        
     
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
           
          <div class="mr-10 ml-10 xl:mr-24 xl:ml-36 grid grid-cols-2 sm:grid-cols-3 xl:grid-cols-3 gap-5">
              <div class="w-full p-1" >
                <label class="block text-sm font-bold mb-2" style="color: #193A6A">
                   lastname
                </label>
              
                <div class="relative flex w-full flex-wrap items-stretch mb-3">
                  <div class="border-gradient rounded flex w-full">
                    <span class="z-10 h-full leading-snug font-normal absolute text-center text-slate-300 absolute bg-transparent rounded text-base items-center justify-center w-8 pl-3 py-3">
                      <fa-icon   class="fas fa-lock"></fa-icon>
                    </span>
                    <input type="text" formControlName="lastName" placeholder="lastName"  class="px-3 py-3 placeholder-slate-300 text-slate-600 relative bg-white bg-white rounded text-sm border-0 shadow outline-none focus:outline-none w-full pl-10"/>
                  </div>
                </div>
              </div>
              <div class="w-full p-1" >
                <label class="block text-sm font-bold mb-2" style="color: #193A6A">
                   firstname
                </label>
              
                <div class="relative flex w-full flex-wrap items-stretch mb-3">
                  <div class="border-gradient rounded flex w-full">
                    <span class="z-10 h-full leading-snug font-normal absolute text-center text-slate-300 absolute bg-transparent rounded text-base items-center justify-center w-8 pl-3 py-3">
                      <fa-icon   class="fas fa-lock"></fa-icon>
                    </span>
                    <input type="text" formControlName="firstName" placeholder="firstName"  class="px-3 py-3 placeholder-slate-300 text-slate-600 relative bg-white bg-white rounded text-sm border-0 shadow outline-none focus:outline-none w-full pl-10"/>
                  </div>
                </div>
              </div>
              <div class="w-full p-1" >
                <label class="block text-sm font-bold mb-2" style="color: #193A6A">
                   Email
                </label>
              
                <div class="relative flex w-full flex-wrap items-stretch mb-3">
                  <div class="border-gradient rounded flex w-full">
                    <span class="z-10 h-full leading-snug font-normal absolute text-center text-slate-300 absolute bg-transparent rounded text-base items-center justify-center w-8 pl-3 py-3">
                      <fa-icon   class="fas fa-lock"></fa-icon>
                    </span>
                    <input type="email" formControlName="email" placeholder="email"  class="px-3 py-3 placeholder-slate-300 text-slate-600 relative bg-white bg-white rounded text-sm border-0 shadow outline-none focus:outline-none w-full pl-10"/>
                  </div>
                </div>
              </div>
            
           
              <div class="w-full p-1" >
                <label class="block text-sm font-bold mb-2" style="color: #193A6A">
                   Date de naissance
                </label>
              
                <div class="relative flex w-full flex-wrap items-stretch mb-3">
                  <div class="border-gradient rounded flex w-full">
                    <span class="z-10 h-full leading-snug font-normal absolute text-center text-slate-300 absolute bg-transparent rounded text-base items-center justify-center w-8 pl-3 py-3">
                      <fa-icon   class="fas fa-lock"></fa-icon>
                    </span>
                    <input type="date" formControlName="birthDate" placeholder="birthDate"  class="px-3 py-3 placeholder-slate-300 text-slate-600 relative bg-white bg-white rounded text-sm border-0 shadow outline-none focus:outline-none w-full pl-10"/>
                  </div>
                </div>
              </div>
              <div class="w-100 p-1">
                <label class="block text-sm font-bold mb-2" style="color: #193A6A">
                  ville
                </label>
              
                <div class="flex w-full relative border-gradient rounded">
                  <span class="z-10 h-full leading-snug font-normal absolute text-center text-slate-300 absolute bg-transparent rounded text-base items-center justify-center w-8 pl-3 py-3">
                      <fa-icon  class="fas fa-lock"></fa-icon>
                    </span>
                  <select formControlName="city" class="flex w-full px-3 tt bg-white text-left text-slate-700 text-base rounded shadow-md items-center pl-10 dark:text-slate-500">
                    <option disabled selected hidden>ville</option>
                    <option *ngFor="let city of cities" value="{{city.toLowerCase()}}">{{city}}</option>
                  </select>
                </div>
              </div>
             
                <div class="w-100 p-1">
                <label class="block text-sm font-bold mb-2" style="color: #193A6A">
                  Gender
                </label>
                
                <div *ngFor="let gender of genders">
                  <input   type="radio" value="{{gender}}" formControlName="gender" name="gender" class="w-4 h-4 text-orange-600 bg-gray-100 border-gray-300 focus:ring-gray-200 dark:focus:ring-orange-600 dark:ring-offset-gray-800 focus:ring-1 dark:bg-gray-700 dark:border-gray-600">
                  <label   class="ml-2 text-sm font-medium text-[#193A6A] dark:text-[#193A6A] font-semibold text-base">{{gender}}</label>
                </div>
               
              </div>
              
            
             
              <div class="w-100 p-1">
                <label class="block text-sm font-bold mb-2" style="color: #193A6A">
                  Mot de passe
                </label>
              
                <div class="flex w-full relative border-gradient rounded">
                  <span class="z-10 h-full leading-snug font-normal absolute text-center text-slate-300 absolute bg-transparent rounded text-base items-center justify-center w-8 pl-3 py-3">
                    <fa-icon   class="fas fa-lock"></fa-icon>
                  </span>
                  <input type="password" formControlName="password"  placeholder="password"  class="px-3 py-3 placeholder-slate-300 text-slate-600 relative bg-white bg-white rounded text-sm border-0 shadow outline-none focus:outline-none w-full pl-10"/>
                </div>
              </div>
              <div class="w-100 p-1">
                <label class="block text-sm font-bold mb-2" style="color: #193A6A">
                   Confirmer
                </label>
              
                <div class="flex w-full relative border-gradient rounded">
                  <span class="z-10 h-full leading-snug font-normal absolute text-center text-slate-300 absolute bg-transparent rounded text-base items-center justify-center w-8 pl-3 py-3">
                    <fa-icon   class="fas fa-lock"></fa-icon>
                  </span>
                  <input type="password" formControlName="confirmPassword" placeholder="password"  class="px-3 py-3 placeholder-slate-300 text-slate-600 relative bg-white bg-white rounded text-sm border-0 shadow outline-none focus:outline-none w-full pl-10"/>
                </div>
               
            </div>
           
      
         
      
      
       
              <button type="submit" [disabled]="!profileForm.valid || !createCompareValidator()">Submit</button>
          </div>
         </form>
      
            
      
    </div>

 

</div>
