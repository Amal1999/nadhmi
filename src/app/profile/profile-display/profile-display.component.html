
<div class="grid place-items-end w-full">
  <button class="mr-6 mb-6 bg-yellow-500 text-white px-5 py-2.5 mr-2 mb-2 rounded-lg" (click)="modify()">Modifier</button>
</div>

<div class="mx-10">

  <div class="grid gap-6 mb-6 md:grid-cols-2 ">
    <div>
      <label class="block mb-2 text-sm font-medium">Nom</label>
      <input [readonly]="readOnly" class="border border-gray-300 text-sm rounded-lg block w-full p-2.5 placeholder-black focus:outline-none" placeholder="{{lastName}}">
    </div>
    <div>
      <label class="block mb-2 text-sm font-medium">Prenom</label>
      <input [readonly]="readOnly" class="border border-gray-300 text-sm rounded-lg block w-full p-2.5 placeholder-black focus:outline-none" placeholder="{{firstName}}">
    </div>
    <div>
      <label class="block mb-2 text-sm font-medium">Date de naissance</label>
      <input [readonly]="readOnly" class="border border-gray-300 text-sm rounded-lg block w-full p-2.5 placeholder-black focus:outline-none" placeholder="{{birthDate | date:'dd/MM/YYYY'}}">
    </div>
    <div>
      <label class="block mb-2 text-sm font-medium">Ville</label>
      <input [readonly]="readOnly" class="border border-gray-300 text-sm rounded-lg block w-full p-2.5 placeholder-black focus:outline-none" placeholder="{{city}}">
    </div>
    <div>
      <label class="block mb-2 text-sm font-medium">Sexe</label>
      <input [readonly]="readOnly" class="border border-gray-300 text-sm rounded-lg block w-full p-2.5 placeholder-black focus:outline-none" placeholder="{{sexe}}">
    </div>
    <div>
      <label class="block mb-2 text-sm font-medium">Email</label>
      <input [readonly]="readOnly" class="border border-gray-300 text-sm rounded-lg block w-full p-2.5 placeholder-black focus:outline-none" placeholder="{{email}}">
    </div>

  </div>
  <div class="grid place-items-center w-full">
    <button class="text-white bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 w-1/3" [ngClass]="{'invisible': readOnly}">Confirmer</button>

  </div>

</div>
